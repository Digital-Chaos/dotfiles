<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Font Display Settings -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
    
    <!-- Reject Helvetica and Times bitmapped fonts -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Helvetica</string>
                </patelt>
            </pattern>
        </rejectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Times</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
